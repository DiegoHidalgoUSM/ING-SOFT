<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!-- Incluye los estilos de Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+6f2eStIExFqz5TCAY1KsFtJ4dL17X1i7NEqVcXp3ziO5FvU" crossorigin="anonymous">
    <!-- Estilos personalizados -->
    <style>
        /* Barra superior azul */
        .navbar {
            background-color: #007BFF;
        }

        /* Centro del contenido en la página */
        .centered {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Barra superior -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Mi Aplicación</a>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <div class="container mt-5 centered">
        <div class="col-md-6">
            <!-- Encabezado -->
            <div class="text-center">
                <h2 class="mb-4">Iniciar Sesión</h2>
            </div>
            <!-- Formulario de Inicio de Sesión -->
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de usuario:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                </div>
            </form>
            <!-- Mensajes de Error -->
            {% if messages %}
            <div class="mt-3 text-center">
                {% for message in messages %}
                <p class="text-danger">{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </div>
    <!-- Incluye los scripts de Bootstrap y jQuery desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+6f2eStIExFqz5TCAY1KsFtJ4dL17X1i7NEqVcXp3ziO5FvU" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+6f2eStIExFqz5TCAY1KsFtJ4dL17X1i7NEqVcXp3ziO5FvU" crossorigin="anonymous"></script>
</body>
</html>
